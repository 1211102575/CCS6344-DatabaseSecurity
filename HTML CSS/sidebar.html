<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-gray: #ecf0f1;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            font-size: 16px;
            line-height: 1.5;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--primary-color);
            padding: 20px 0;
            position: fixed;
        }

        .sidebar-header {
            color: white;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-menu {
            list-style: none;
            padding: 20px 0;
        }

        .nav-item {
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background-color: var(--secondary-color);
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar-header h2, .nav-item span {
                display: none;
            }

            .nav-item i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>IMS Admin</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="Dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="roles.html">
                    <i class="fas fa-user-tag"></i>
                    <span>Roles</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="logs.html">
                    <i class="fas fa-history"></i>
                    <span>Logs</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="suppliers.html">
                    <i class="fas fa-truck"></i>
                    <span>Suppliers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="customers.html">
                    <i class="fas fa-user-friends"></i>
                    <span>Customers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="orders.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
